program:

  heading: How the program works.

  ## 01. Intro Section

  text1: >
    <p>We are looking for all types of teams that have big ideas for using <a href="https://www.open-contracting.org/why-open-contracting/#what-is-open-contracting">open contracting</a> to support an inclusive and effective recovery from the pandemic.&nbsp;</p>
    <p>Teams will be selected through a competitive process. Up to seven teams will be selected. One-on-one support will be delivered in English, Spanish, French, or Russian. Group learning and some expert advice will be delivered in English only. Participating teams should have a working-level English proficiency to benefit from the Lift community offerings.&nbsp;</p>
    <p>The program has two parts. Check out the <a href="https://docs.google.com/presentation/d/1lHVSnPUozaJdD9EJMXz_MHf05lsB6449yqDcS_aQYbY/edit#slide=id.p">Lift Applicant Handbook</a> for more details.</p>

  leftCol:
    heading: >
      Part 1: <span class="teal">Building Foundations</span>
    subhead: July to September 2021, 3 months
    text: Teams transform their ideas into a detailed action plan, refine their plan based on stakeholder engagement, and build robust reform strategies for implementation and monitoring impact.

  rightCol:
    heading: >
      Part 2: <span class="blue">Guiding Implementation</span>
    subhead: October to December 2022, 15 months
    text: Teams receive hands-on, custom support as they build, test, and embed best contracting practices in their contexts, and monitor their impact.

  ## 02. What to Expect Section

  expect:
    heading: What to expect.

    text: >
      <ul>
      <li>Applications open: January 19</li>
      <li>Informational webinars: February&nbsp;</li>
      <li>Applications close: March 12&nbsp;</li>
      <li>Finalists invited to submit full application, all others notified: April 19</li>
      <li>Interviews: May/June&nbsp;</li>
      <li>Selected teams announced: June&nbsp;</li>
      <li>Liftoff Workshop to design/refine projects I: Early/Mid July, TBA</li>
      <li>Building Foundations phase: July - September 2021&nbsp;</li>
      <li>Liftoff Workshop II to get ready for implementation: October 2021</li>
      <li>Implementation phase: October 2021 - December 2022</li>
      </ul>

  ## 03. Your Commitment Section

  commitment:
    heading: Your commitment

    ### note: no paragraph tags here
    text: >
      Teams should be prepared to commit to:

    leftCol:
      heading: In the application process

      text: >
        <ul>
        <li>Completing a short, 10 question application to tell us about your reform project, team, and context. This application should take no more than 3 hours.</li>
        <li>If you are selected to move forward, completing an additional application questionnaire to give us additional details on your project, team, and context. You may also be invited to participate in one round of interviews and to complete a short exercise.&nbsp;</li>
        </ul>
        <p>We want to help you put your best application together. <a href="https://lift.open-contracting.org/apply/">Check out our application resources.</a> <p>

    rightCol:
      heading: During the program

      text: >
        <ul>
        <li>Most importantly, <strong>proactively work to achieve the project milestones</strong> in your plan. This means making weekly progress on your reform project that you create and refine during the Liftoff workshops.&nbsp;&nbsp;</li>
        <li>4 day <strong>Liftoff workshop</strong> for 4 members of your team to kick off the program in July and an additional 4 day Liftoff workshop to jumpstart implementation in October. These workshops will be delivered either in-person or virtually, depending on the ability of the team to gather safely.&nbsp;</li>
        <li><strong>Regular check-in calls</strong> with OCP program advisors every 2 weeks, with at least 1 team member from each participating department or organization on the call.&nbsp;&nbsp;&nbsp;</li>
        <li><strong>Regular team working meetings, without OCP</strong>, to push forward your project.&nbsp;</li>
        <li>Developing and using a <strong>Monitoring, Learning, and Engagement (MEL) plan</strong> to adapt and track your reform progress.</li>
        </ul>
        <p>The more progress you make, the more OCP can support you in terms of technical assistance and funding.</p>

