faq:

  heading: Everything you need to know.

  ## 01. Intro Section

  text: Can’t find the answers you’re looking for? Check out the Lift Applicant Handbook or reach out to Kaye Sklar, Lift Program Manager. We will add questions here as we receive them so make sure to check back.


  ### Applications Category

  applications:

    heading: Applications

    questions:

      question1:
        summary: What makes a good application?
        details: >
          <p>The best applications will start with a very specific goal or problem that relates to using procurement to power an effective or inclusive recovery. You might want to improve the quality of school meals or school infrastructure, expand access to reliable public transportation, make public purchases more environmentally-friendly, or aim to give more contracting opportunities to women- or minority-owned businesses. In your application, be as specific as possible about how better contracting processes will help you achieve these goals.</p>

          <p>Note that Lift is not for general capacity building on open contracting or advocacy. While training, workshops, and OCDS publication and tools and advocacy are important, they cannot be the whole of your Lift project—they should just be a means to serve your goal.</p>

          <p>Also, we encourage you to be clear about how you will measure and track progress against your goals. For example, potential metrics might be the number of women-owned businesses who win contracts, feedback from residents about the quality of food or the cleanliness of public parks, infrastructure projects completed on time and within budget, etc.</p>

      question2:
        summary: What are the key questions that I should think about before submitting an application?
        details: >
          <p>We require that you answer all questions and submit a complete application. <a href="https://docs.google.com/document/d/1-c63jnsrmUjgxM4LBD3ERqKSEw1LEcNXxnDJnqGK6kY/edit?usp=sharing">View the application questions here. </a>To make the best application possible, focus especially on developing concrete answers to these four questions:</p>
          <ul>
          <li>What is the problem that you are seeking to address through Lift?&nbsp;</li>
          <ul>
          <li>Tip: Focus on a specific goal or problem relating to the quality of public goods, works, or services, or access to opportunity. Explain how this problem relates to an inclusive and effective recovery from the pandemic.&nbsp;</li>
          </ul>
          <li>What is the solution to this problem?</li>
          <ul>
          <li>Tip: Think beyond implementing the OCDS, rolling out a new platform or tool, or running workshops. Instead, explain what the future that you want to see is and the concrete outcomes you anticipate by the Lift program&rsquo;s end in June of 2022.</li>
          </ul>
          <li>What are your &lsquo;powers&rsquo; to make change happen, and who in power will help you make this change happen?&nbsp;</li>
          <ul>
          <li>Tip: Lift is for teams that can achieve measurable improvements in public goods, works, and services or expand economic opportunity as part of supporting an inclusive and effective recovery. This requires that Lift teams have the power to make change. You might have to change regulations or policies, upgrade data or IT infrastructure or rethink processes - doing so often requires political buy-in and robust mandates for change. Consider what organizational strategies or key relationships that give you the power to pursue your work.&nbsp;</li>
          </ul>
          <li>Who is on your core team, and why are they involved?</li>
          </ul>
          <p>Tip: Lift is for teams that have skills and represent the agencies or organizations that are integral for project success. For example, if your project is about improving the quality of public housing through procurement reform, it would be smart to have someone on the team who is from the public housing agency.</p>

      question3:
        summary: I’m interested in applying. Can I get help with the application?
        details: >
          <p>Yes! You can receive more guidance on applying to Lift in the following ways:</p>
          <ul>
          <li><a href="https://docs.google.com/presentation/d/1lHVSnPUozaJdD9EJMXz_MHf05lsB6449yqDcS_aQYbY/edit#slide=id.p">Read</a> the Lift Applicant Handbook</li>
          <li><a href="https://www.open-contracting.org/events/">Attend</a> one of the upcoming informational webinars, or <a href="https://www.youtube.com/watch?v=kRoVyAFEMXA&amp;list=PL7sSifLpWd8jwmCtslEW16WRMTu1Tp7To">watch</a> the recordings of the first webinars&nbsp;</li>
          <li>Sign up for an <a href="mailto:ksklar@open-contracting.org""> office hour</a></li>
          <li><a href="https://open-contracting.us12.list-manage.com/subscribe?u=4257477995e0a1fa5cb6587b2&id=fc9ec0e34b">Sign up</a> to be notified of additional Q&amp;As and resources&nbsp;</li>
          </ul>
          <p>Email <a href="mailto:ksklar@open-contracting.org">Kaye Sklar</a></p>

      question4:
        summary: Can I apply in a language other than English?
        details: >
          <p>Yes. We will accept applications in Spanish, French, Russian, and English.</p>

      question5:
        summary: Can I submit more than one project?
        details: >
          No, we want you to bring us your best and sharpest idea.

  ### Project Category

  project:

    heading: Project

    questions:

      question6:
        summary: At what stage or scale should my project be to apply? Does it have to be an idea, prototype, or MVP? Should it be focused locally or globally?
        details: >
          <p>Lift is open to projects at different stages of development and scale. You could be embarking on a new initiative, or working to refine and scale a piloted solution. We require that your project has leadership support, which might include a budget for your work, a political champion, or a formal mandate. You could also be solving problems in your region, country, or city. Your project does not need to be able to scale globally.</p>

      question8:
        summary: Are there any sectors or topics Lift is particularly interested in?
        details: >
          <p>No, we are open to a wide range of sectors. You qualify for Lift as long as you are working for a more inclusive and effective recovery through increased openness in procurement, regardless of sector. For example, your focus could be on education, health, infrastructure, transportation, or expanding economic opportunity.</p>

      question9:
        summary: Can my project be for implementing the Open Contracting Data Standard (OCDS) or OC4IDS?
        details: >
          <p>We are looking for projects that go beyond implementing OCDS or OC4IDS. Your project should be focused on improving a public good, work, or service and using the OCDS as a tool to achieve that goal. However, implementing OCDS or OC4IDS may be one part of your project.</p>
          <p>If your focus is solely on implementing OCDS or OC4IDS, Lift is not for you. But please reach out to our helpdesk at data@open-contracting.org who is happy to support anyone interested in implementing OCDS.</p>

      question10:
        summary: Is adopting and/or implementing the Open Contracting Data Standard (OCDS) or OC4IDS required to be eligible for the program?
        details: >
          <p>No, but we do expect that your reform initiative involves making information or data more accessible. Lift can provide support in implementing <a href="https://www.open-contracting.org/data-standard/">OCDS</a> or OC4IDS if it is part of your project.</p>
          <p>Want to learn more about OCDS or OC4IDS? Visit the <a href="https://www.open-contracting.org/data-standard/">OCP website</a> for information and resources.</p>

  ### Team Category

  team:

    heading: Team

    questions:

      question11:
        summary: How can I be sure my team is the right fit for this program?
        details: >
          <p>This impact-oriented program is best suited for teams who are:&nbsp;</p>
          <ol>
          <li>Focused on improving the quality of public goods, works, or services,</li>
          <li>Experienced in building political support and navigating the procurement system,</li>
          <li>Working in a context with the technical infrastructure in place to deliver on their project, and</li>
          <li>Able and committed to investing the time required over the course of the program.</li>
          </ol>
          <p>Open Contracting Lift is not for teams who only want support on tool development or <a href="http://standard.open-contracting.org/">Open Contracting Data Standard</a> implementation.</p>
          <p>For a full list of eligibility requirements, see <a href="http://lift.reboot.org/apply.html">Apply</a>.</p>

      question12:
        summary: How big should my team be? What key roles and skills should my team have to be successful in the program?
        details: >
          <p>Applicant teams should include, at minimum:</p>
          <ol>
          <li><strong>Relationship Manager</strong>, who is skilled at navigating bureaucracy and building political buy-in,</li>
          <li><strong>Procurement Expert</strong>, who has deep knowledge of the procurement system</li>
          </ol>
          <p>In addition, one of your team members should be the <strong>Team Leader</strong>, who has the authority and capacity to coordinate the team and drive the project forward. If your project requires a technical solution, your team should also have a <strong>technical expert</strong> who can help build your solution.</p>
          <p>We suggest you keep your teams to 3 to 10 people for easy management.</p>

      question13:
        summary: Should my team be from one organization or a collaboration of multiple organizations?
        details: >
          <p>While we welcome teams from one organization, we are particularly interested in teams that represent collaborative partnerships. In the past we have seen that teams that bring together many diverse actors from different stakeholder groups and government agencies are more effective in achieving change.</p>

      question14:
        summary: How many teams will you select?
        details: >
          <p>We will select up to 7 teams for the program.</p>

  ### Context / Country Category

  context:

    heading: Context / Country

    questions:

      question15:
        summary: How do you determine country eligibility? Are there any particular countries Lift is interested in?
        details: >
          <p>Lift uses Reporters Sans Frontiers&rsquo; <a href="https://rsf.org/en/ranking_table?sort=desc&amp;order=Ranking">World Press Freedom Index 2020</a>. Lift is open to countries deemed &ldquo;Good,&rdquo; &ldquo;Satisfactory,&rdquo; &ldquo;Problematic,&rdquo; or &ldquo;Difficult&rdquo; by this index. Lift will not work in countries that are deemed to be in a &ldquo;very serious situation&rdquo; (color: black) according to the index.</p>
          <p>Lift will consider working in countries that are deemed to be in a &ldquo;difficult situation&rdquo; (color: red) according to the index when applicants can demonstrate during the application process that there is collaboration amongst selected government and civil society actors and a partially safe space that civil society can work in.</p>
          <p>We are not looking for any particular countries, but for a geographic spread so that the Lift cohort includes a diverse mix of contexts.&nbsp;</p>

  ### Funding / Costs Category

  funding:

    heading: Funding / Costs

    questions:

      question16:
        summary: Can I apply even if I receive funding or support from elsewhere?
        details: >
          <p>Yes, we welcome all types of projects, including those supported by other sources.</p>

      question17:
        summary: Are there any costs to participating in the program?
        details: >
          <p>There is no financial cost to participate, though you will be expected to dedicate about 1 day per week of staff time to the program. Lift will cover all of your program-related travel expenses to in-person Lift events. All applicants should already have funding for essential project activities and staff time.</p>

      question18:
        summary: Is there funding available upon completion of the program?
        details: >
          <p>Participating teams are eligible for up to $30,000 USD of support to fund activities or deliverables depending on team needs and progress over the course of the program, as well as 200 hours of technical assistance and support from OCP. All funding decisions will be made in collaboration with the team and OCP Lift.</p>

  ### How the program works Category

  program:

    heading: How the program works

    questions:

      question19:
        summary: Where will the Liftoff workshops be held?
        details: >
          <p>We are currently planning to hold the kickoff workshop either remotely or in-person in your region, depending on health considerations. The second Liftoff workshop in October may be held either in-person in your region, or may be cohort-wide gathering in a location to be determined. The final decision will depend on where applicants are from and which location would be most feasible for their visas and travel, as well as if international travel is safe and feasible at that time. </p>

      question20:
        summary: Who are the advisors and experts?
        details: >
          <p>Practitioners will be supported by a core team of advisors from OCP who have extensive experience in building social and public contracting reforms. Your advisors will be selected based on your specific needs, and will help you apply best practices in areas such as user engagement, data use, change management, and contract design and management.</p>

      question21:
        summary: What can Lift help me achieve?
        details: >
          <p>We expect teams to achieve measurable impact by the end of the program, resulting in a more inclusive and effective recovery. This will be tracked by key performance indicators that are developed with participating teams in the first phase of the program.</p>
          <p>Along the way, we anticipate that most projects will make progress on the following outcomes:</p>
          <ul>
          <li>Effectively build leadership support to drive a robust mandate for your project.&nbsp;</li>
          <li>Improve use of open data and open data systems to manage, monitor, and advance the quality of delivery of public goods, works, and services or expand access to opportunity.&nbsp;</li>
          <li>Establish new ways of working with public contracts to ensure contracting processes and contracts lead to intended results.</li>
          </ul>
          <p>For inspiration, check out what <a href="https://www.open-contracting.org/implement/lift/">other teams have achieved through Lift</a>.&nbsp;</p>

      question22:
        summary: Can I still benefit if I don’t participate?
        details: >
          <p>Absolutely! Throughout the program, OCP will document any new tools, approaches, and progress stories that emerge. To benefit the wider field, we&rsquo;ll share this guidance regularly though blogs and events.&nbsp;</p>
          <p>You can also receive support via OCP&rsquo;s other resources and engagements. Learn more about these at <a href="https://www.open-contracting.org/resources/">OCP&rsquo;s website</a>.</p>

      question23:
        summary: Who is behind the Open Contracting Lift program?
        details: >
          <p>The Open Contracting Partnership (OCP) is a silo-busting collaboration between government, business, civil society, and technologists to open up the documents and data behind government contracting and deal-making. We work across sectors and along the whole process of government contracting to save governments money and time, deliver better goods and services to citizens, and create a better business environment for all. Learn more at <a href="open-contracting.org">open-contracting.org</a>.</p>

      question24:
        summary: What support will the Open Contracting Lift program offer my team?
        details: >
          <p>During <strong>Part 1: Building Foundations</strong>, which takes place from July 2020 to September 2020, OCP will support your efforts to build strong reform plans that are grounded in user research and have strong buy-in from key stakeholders, as well as develop robust reform strategies for implementation and monitoring impact.&nbsp;</p>
          <p>During <strong>Part 2: Implementation</strong>, which takes place from October to December 2022, OCP will support your work to implement your plans, overcome barriers, and build deep institutional support for your reforms, as well as celebrate your progress along the way.&nbsp;&nbsp;</p>
          <p>Check out the <a href="https://docs.google.com/presentation/d/1lHVSnPUozaJdD9EJMXz_MHf05lsB6449yqDcS_aQYbY/edit?usp=sharing">Lift Applicant Handbook</a> for more detail on how each part works and what support you can expect from OCP Lift.</p>

