  text: Ready to level up? Review the resources below to create your best application. Deadline to apply is March 12, 2021.

  ## 01. Resources Section

  resources:

    heading: Resources

    eligible:
      heading: Find out if you’re eligible.
      text: >
        <p>All applicants should be:</p>
        <ul>
        <li>Pursuing a project that aims to use open contracting to promote an inclusive and effective recovery.&nbsp;</li>
        <li>A team with at least two key members: someone who can build political support and is skilled at navigating bureaucracy (what we call a Relationship Manager) and someone who can navigate the procurement system (what we refer to as a Procurement Expert); and, if the project requires a technology solution, a Technical Expert. We also require that one team member can serve as the Team Leader, who has the authority to coordinate the team and drive the project forward.&nbsp;</li>
